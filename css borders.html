<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css borders</title>
    <style>
        .one{
            border-style: ridge;
            border-bottom-color: mediumpurple;
            border-width: medium;
        }
        .two{
            border-style: dotted;
            border-color: dodgerblue;
        }
        .three{
            border-style: groove;
            border-width: 12px;
            border-right-color: crimson;
            border-top-color: darkmagenta;
            border-radius: 40px;
        }
        .four
    </style>

</head>
<body>
<p class="one">Pink is a cute colour</p>
<p class="two">Blue is a cool colour</p>
<p class="three">Yellow is a warm colour</p>
<p class="four">Green is lively colour</p>
<p class="five">Orange is shouting colour</p>
<p class="six">Grey is a dull colour</p>
</body>
</html>
